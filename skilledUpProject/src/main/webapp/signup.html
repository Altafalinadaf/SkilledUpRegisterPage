<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkilledUp Registration</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet.css">
    <style>
		 body {
            background-color: #f5f5f5; /* Light Gray background */
            font-family: 'Georgia', 'Times New Roman', Times, serif; /* Traditional font */
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            width: 400px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            background-color: #fff;
        }

        .card-header {
            background-color: #3498db; /* Dodger Blue color */
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            border-radius: 15px 15px 0 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            background-color: #ecf0f1; /* Clouds background */
            border: 1px solid #bdc3c7; /* Silver border */
            border-radius: 5px;
            padding: 10px;
        }

        input[type="submit"], input[type="reset"] {
            background-color: #e74c3c; /* Alizarin color */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #c0392b; /* Pomegranate color for hover effect */
        }
	</style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                SkilledUp Registration
            </div>
            <form action="loginPage" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="sname" placeholder="Enter Name" required />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="semail" placeholder="Enter Email" required />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="sphone" placeholder="Enter Phone" required />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="sadd" placeholder="Enter Address" required />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="spass" placeholder="Enter Password" required />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="repass" placeholder="Confirm Password" required />
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
